<button type="button" class="btn btn-block btn-danger" data-toggle="modal" data-target="#cancelModal">
  {{ 'LABEL.BUTTON.CANCEL' | translate }}
</button>

<div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ 'MODAL.TITLE.CANCEL' | translate }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div><!-- ./modal-header -->
      
      <div class="modal-body">
        <p>{{ 'MODAL.BODY.CANCEL_TEXT' | translate }}</p>
      </div><!-- ./modal-body -->

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" routerLink="/home" skipLocationChange data-dismiss="modal">{{ 'MODAL.BUTTON.CONFIRM' | translate }}</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ 'MODAL.BUTTON.CLOSE' | translate }}</button>
      </div><!-- ./modal-footer -->
    </div><!-- ./modal-content -->
  </div><!-- ./modal-dialog -->
</div><!-- ./modal -->
