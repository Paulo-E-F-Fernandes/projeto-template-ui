<button pButton type="button" class="no-background" (click)="showMenus(true)" icon="fa fa-bars"></button>

<p-sidebar [(visible)]="display" [baseZIndex]="10" styleClass="sidebar-background font-color-secundary">
  <h4>{{ sidebarTitle }}</h4>

  <div class="dropdown-divider"></div>

  <ul class="nav flex-column nav-pills" id="sidebar-tab" role="tablist" aria-orientation="vertical">
    <li class="nav-item" *ngFor="let item of menuItems">
      <a class="nav-link {{ item.active }}" id="{{ 'sidebar-' + item.id + '-tab' }}" data-toggle="pill" routerLink="{{ '/'+item.url }}" skipLocationChange role="tab" attr.aria-controls="{{ 'sidebar-' + item.id }}" attr.aria-selected="{{ item.active != '' }}" (click)="showMenus(false)">{{ item.label | translate }}</a>
    </li>
  </ul><!-- ./nav-pills -->

</p-sidebar>
