<div class="dropdown">
  <div data-toggle="dropdown" class="row font-color-secundary">
    <div class="col-11 pr-1 login-navbar-overflow">
      {{ 'LABEL.LOGIN.ANONYMOUS_USER' | translate }}
    </div>
    <div class="col-1 pl-0 text-left">
      <fa-icon [icon]="['fas', 'caret-down']" size="1x"></fa-icon>
    </div>
  </div><!-- ./data-toggle="dropdown" -->
  <div class="dropdown-menu dropdown-menu-right login-background login-menu-shadow">
    <form class="px-3 py-1">
      <div class="form-group">
        <label for="loginEmail">{{ 'LABEL.LOGIN.EMAIL' | translate }}</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="{{ 'PLACEHOLDER.LOGIN.EMAIL' | translate }}">
      </div><!-- ./form-group - e-mail -->
      <div class="form-group">
        <label for="loginPassword">{{ 'LABEL.LOGIN.PASSWORD' | translate }}</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="{{ 'PLACEHOLDER.LOGIN.PASSWORD' | translate }}">
      </div><!-- ./form-group - password -->
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="loginRememberMe">
        <label class="form-check-label" for="loginRememberMe">{{ 'LABEL.LOGIN.REMEMBER_ME' | translate }}</label>
      </div><!-- ./form-check - remember me -->
      <button type="submit" class="btn btn-primary btn-block">{{ 'LABEL.BUTTON.LOGIN' | translate }}</button>
    </form><!-- ./login form -->
    <a class="dropdown-item" href="#">Action</a>
    <div class="dropdown-divider"></div>
    <h6 class="dropdown-header">{{ 'APP_INFO.VERSION.UI_VERSION_NAME' | translate }}: {{ loginVersionUI }}</h6>
    <h6 class="dropdown-header">{{ 'APP_INFO.VERSION.API_VERSION_NAME' | translate }}: {{ loginVersionAPI }}</h6>
  </div><!-- ./dropdown-menu -->
</div><!-- ./dropdown -->
